<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Oooh+Baby&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/style.css">
  <script defer src="app/app.js"></script>
  <title>Document</title>
</head>
<body>
  <main>
    <h1 id="title-1"><span>&#10023; </span>single-deck<span> &#10023;</span></h1>
    <h1 id="title-2">BLACKJACK</h1>
    <h1 id="title-3">&#9828;&#9830;&#9825;&#9827;</h1>
  </main>
  <section class="chips">
    <div id="chip-1">$5</div>
    <div id="chip-2">$10</div>
    <div id="chip-3">$25</div>
    <div id="chip-4">$50</div>
    <div id="chip-5">$100</div>
    <div id="chip-clear">CLEAR</div>
  </section>
  <footer>
    <p id="available-amount">AVAILABLE: <br><span> $</span>1,000</p>
    <p id="bet-amount">BET: <br><span> $</span>0</p>
    <div>
      <button id="place-bet">PLACE YOUR BET</button>
    </div>
  </footer>
  <section id="second-page">
    <div id="second-page-title">
      <h1 id="second-page-title-1"><span>&#10023; </span>single-deck<span> &#10023;</span>&nbsp;</h1>
      <h1 id="second-page-title-2"> BLACKJACK</h1>
    </div>
    <div id="dealer-side">
    </div>
    <div id="bet-info">
      <p id="dealer-bet-info"><span id="arrow-2">>></span> DEALER has 18</p>
      <p id="your-bet-info"><span id="arrow-1">></span> YOUR BET: $50</p>
      <p id="available-bet-info"><span id="arrow-4">></span> AVAILABLE: $1,250</p>
      <p id="player-bet-info"><span id="arrow-3">>></span> PLAYER has 10</p>
    </div>
    <div id="player-side"></div>
    <div id="second-page-buttons"></div>
  </section>
</body>
</html>
